version: '3.9'

# ─────────────────────────────────────────────
#  CareerMap India — Docker Compose (Dev)
#  Run:  docker compose up --build
# ─────────────────────────────────────────────

services:

  # ── MongoDB ──────────────────────────────────
  mongo:
    image: mongo:7-jammy
    container_name: careermap-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Backend (Node / Express) ──────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: careermap-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      # 'mongo' resolves to the mongo service inside the Docker network
      MONGO_URI: mongodb://mongo:27017/careermap
      NODE_ENV: development
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      # Hot-reload: mount source; keep container node_modules separate
      - ./backend:/app
      - backend-node-modules:/app/node_modules

  # ── Frontend (React + Vite) ───────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: careermap-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      # The browser (on the host) calls localhost:5000 — so this stays as-is
      VITE_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    volumes:
      # Hot-reload: mount source; keep container node_modules separate
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules

volumes:
  mongo-data:
  backend-node-modules:
  frontend-node-modules:
